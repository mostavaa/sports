<!DOCTYPE html>

<html lang="en" class="no-js">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>24 News — Free Website Template, Free HTML5 Template by FreeHTML5.co</title>
    <link href="css/media_query.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/animate.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="css/owl.carousel.css" rel="stylesheet" type="text/css" />
    <link href="css/owl.theme.default.css" rel="stylesheet" type="text/css" />

    <link href="css/style_1.css" rel="stylesheet" type="text/css" />
    <!-- Modernizr JS -->

</head>
<body>

    <div id="app">

        <div id="navBar">
            <div class="container-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-3 fh5co_padding_menu">
                            <img v-bind:src="imagesUrl + logo" alt="img" class="fh5co_logo_width" />
                        </div>
                        <div class="col-12 col-md-9 align-self-center fh5co_mediya_right">

                            <div class="text-center d-inline-block">
                                <a v-bind:href="facebookLink" target="_blank" class="fh5co_display_table">
                                    <div class="fh5co_verticle_middle">
                                        <i class="fa fa-facebook"></i>
                                    </div>
                                </a>
                            </div>
                            <!--<div class="d-inline-block text-center"><img src="images/country.png" alt="img" class="fh5co_country_width"/></div>-->
                            <div class="d-inline-block text-center dd_position_relative ">
                                <select class="form-control fh5co_text_select_option">
                                    <option>{{lang.ar}} </option>
                                    <option>{{lang.en}} </option>
                                </select>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid bg-faded fh5co_padd_mediya padding_786">
                <div class="container padding_786">
                    <nav class="navbar navbar-toggleable-md navbar-light ">
                        <button class="navbar-toggler navbar-toggler-right mt-3" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="fa fa-bars"></span>
                        </button>
                        <a class="navbar-brand" href="#"><img v-bind:src="logo" alt="img" class="mobile_logo_width" /></a>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item ">
                                    <a class="nav-link" href="">{{items.home}} <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="">{{items.champs}} <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="">{{items.goals}} <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="">{{items.gallery}} <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="">{{items.matches}} <span class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <div>
            <div class="fh5co_tags_all" style="padding: 100px;">
                <a href="#" class="fh5co_tagg" v-for="item in listChamps">{{item}}</a>
            </div>
        </div>

        
        

        <div id="footer">


            <div class="container-fluid fh5co_footer_bg pb-3">
                <div class="container animate-box">
                    <div class="row">
                        <div class="col-12 spdp_right py-5">
                            <img v-bind:src="imagesUrl+footerLogoName" alt="img" class="footer_logo" />
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="footer_main_title py-3"> {{aboutHead}}</div>
                            <div class="footer_sub_about pb-3">
                                {{about}}
                            </div>

                        </div>
                        <div class="col-12 col-md-3 col-lg-2">

                        </div>
                        <div class="col-12 col-md-5 col-lg-3 position_footer_relative">

                        </div>
                        <div class="col-12 col-md-12 col-lg-4 ">
                        </div>
                    </div>

                </div>
            </div>


            <div class="gototop js-top">
                <a href="#" class="js-gotop"><i class="fa fa-arrow-up"></i></a>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <!-- Waypoints -->
    <script src="js/jquery.waypoints.min.js"></script>
    <!-- Main -->
    <script src="js/main.js"></script>
    <script src="js/vue/vue.js"></script>

    <script>

        var app = new Vue({
            el: '#app',
            data: {


                imagesUrl: 'images/',


                logo: 'logo.png',
                facebookLink: 'https://fb.com/fh5co',
                lang: { ar: 'العربية', en: 'English' },
                items: {
                    home: 'الرئيسية',
                    champs: 'دوريات وبطولات',
                    goals: 'اهداف',
                    gallery: 'صور وفيديو',
                    matches: 'مباريات'
                },

                listChamps: [
                    "الدوري المصري",
                    "الدوري الانجليزي",
                    "Technology",
                    "Sport",
                    "Art",
                    "Lifestyle",
                    "Three",
                    "Photography",
                    "Lifestyle",
                    "Education",
                    "Social",

                ],


                footerLogoName: 'white_logo.png',
                aboutHead: 'About',
                about: 'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.'

            },
            created:function() {
                //console.log(getParameterByName("test"));

            }
        });
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
</body>
</html>
